<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- Save and Cancel buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button
          type="submit"
          class="btn btn-success"
          [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <!-- Name Input -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <!-- Image URL Input -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath"
            #imagePath>
          </div>
        </div>
      </div>

      <!-- Image Display -->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <!-- Description Textarea -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
          </div>
        </div>
      </div>

      <!-- Ingredients List -->
      <div class="row">
      <div class="col-xs-12" formArrayName="ingredients">
        <div
        class="row"
        *ngFor="let ingredientCtrl of controls; let i = index"
        [formGroupName]="i"
        style="margin-top:10px;">
          <div class="col-xs-8">
            <input
            type="text"
            class="form-control"
            formControlName="name">
          </div>

        <!-- Ingredient Amount -->
        <div class="col-xs-2">
            <input
            type="number"
            class="form-control"
            formControlName="amount">
          </div>

        <!-- Remove Ingredient Button -->
        <div class="col-xs-2">
          <div class="form-group">
            <button
            type="button"
            class="btn btn-danger"
            (click)="onDeleteIngredient(i)"></button>
          </div>
        </div>
        </div>
        <hr>
      <!-- Add Ingredient Button -->
      <div class="row">
        <div class="col-xs-12">
          <button
          type="button"
          class="btn btn-success"
          (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </div>
  </div>
    </form>
  </div>
</div>
